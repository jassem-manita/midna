name: Release Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, will use tag if not provided)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Resolve version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            if [[ -n "${{ inputs.version }}" ]]; then
              VERSION="${{ inputs.version }}"
            else
              VERSION=$(grep '^version =' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

  test:
    uses: ./.github/workflows/test.yml

  security:
    uses: ./.github/workflows/security.yml

  build:
    runs-on: ubuntu-latest
    needs: [validate, test, security]
    outputs:
      version: ${{ needs.validate.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: python -m build

      - name: Validate package
        run: |
          twine check dist/*
          ls -la dist

      - name: Test wheel install
        run: |
          pip install dist/*.whl --force-reinstall
          python -c "import midna; print(midna.__version__)"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ needs.validate.outputs.version }}
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.build.outputs.version }}

      - name: Restore dist directory
        run: |
          mkdir -p dist
          mv *.whl *.tar.gz dist/

      - name: Verify dist contents
        run: ls -la dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

  cleanup:
    runs-on: ubuntu-latest
    needs: publish
    if: always()

    steps:
      - name: Notify result
        run: |
          if [ "${{ needs.publish.result }}" = "success" ]; then
            echo "Release ${{ needs.build.outputs.version }} published successfully"
          else
            echo "Release failed"
            exit 1
          fi
