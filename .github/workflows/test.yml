name: Tests

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Check code formatting
        run: black --check midna/ tests/
      
      - name: Run linting
        run: flake8 midna/ tests/
      
      - name: Run type checking
        run: mypy midna/ tests/
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip freeze
          black --version
          flake8 --version
          mypy --version

      - name: Test package installation
        run: midna --version

      - name: Run tests with coverage
        shell: bash
        run: |
          pytest tests/ \
            --cov=midna \
            --cov-branch \
            --cov-report=xml \
            --junitxml=junit.xml \
            -o junit_family=legacy \
            -v

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Test CLI functionality
        run: |
          midna --help
          echo "requests>=2.25.0" > test_requirements.txt
          midna --dry-run test_requirements.txt

      - name: Check code formatting
        shell: bash
        run: |
          echo "Running code format check..."
          if ! black --check --quiet midna/; then
            echo "Error: Code formatting issues found. Please run 'black midna/' locally to fix."
            exit 1
          fi

      - name: Run linting
        run: flake8 midna/ tests/

      - name: Run type checking
        run: mypy midna/ tests/
